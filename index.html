<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Sluralpright</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="logo">
                <img src="./img/login-logo.png" alt="" />
            </div>
            <div class="sign-in">
                <form>
                    <div>
                        <label for="email">Email or username</label>
                        <input type="text" id="email" class="text-input" />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="text-input" />
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forget Password</a
            ><a href="#">Sign in with company or school</a>
                </div>
                <div class="account-elements">
                    <div class="or">
                        <hr class="bar" />
                        <span>OR</span>
                        <hr class="bar" />
                    </div>
                    <a href="#" class="btn btn-secondary">Create an account</a>
                </div>
            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2020, Sluralpright All Rights Reserved</p>
                <a href="#" class="footer-links">Terms of use</a> |
                <a href="#" class="footer-links">Privacy and Policy</a>
            </footer>
        </div>
        <!-- left ends -->
        <div class="right">
            <div class="right-content">
                <h1>Let's create the future together</h1>
                <a href="#" class="btn btn-secondary">Start a Free 10-day trial</a>
            </div>
        </div>
    </div>
</body>

</html>
